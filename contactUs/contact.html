<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Marketly</title>
    <link rel="stylesheet" href="contact.css">
        <!-- <link rel="stylesheet" type="text/css" href="/contact.css"> -->
  
    
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../logo3.jpg" alt="Fashion Fable Logo" />
        </div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Collection</a></li>
            <li><a href="/contactUs/contact.html">Contact Us</a></li>
        </ul>

        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
    </nav>

    <!-- Main Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Get in touch with us.</h1>
            <p>We're here to assist you.</p>
            <form id="contact-form">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)">
                </div>
                <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>
                <button type="submit" class="submit-btn">Leave us a Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Contact Info Section -->
    <footer class="footer-section">
        <div class="container">
            <div class="contact-info">
                <h2>We are always happy to assist you</h2>
                <div class="info-block">
                    <p><strong>Email Address</strong></p>
                    <p>help@info.com</p>
                    <p>Assistance hours:<br> Monday - Friday 8 am to 8 pm EST</p>
                </div>
                <div class="info-block">
                    <p><strong>Number</strong></p>
                    <p>(808) 908-34256</p>
                    <p>Assistance hours:<br> Monday - Friday 8 am to 8 pm EST</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
